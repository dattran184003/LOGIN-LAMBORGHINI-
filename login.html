<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMBORGHINI</title> 
    <link rel="icon" href="/img/Lamborghini_Logo.svg.png"> 
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
        <div class="login">
            <video id="video_background" preload="auto" autoplay="true" loop="loop" muted volume="0">
                <source src="/introducing-the-new-ducati-diavel-1260-lamborghini.mp4" type="video/mp4"/>
            </video>
            <div class="left">
                <form action="" method="post">
                    <h1>L O G I N</h1>
                    <div>
                        <button><i class="fa-brands fa-facebook-f"></i></button>
                        <button><i class="fa-brands fa-google-plus-g"></i></button>
                        <button><i class="fa-brands fa-twitter"></i></button>
                        <button><i class="fa-brands fa-github-alt"></i></button>
                        <button><i class="fa-brands fa-linkedin-in"></i></button>
                    </div>
                    <label  class="input-row" for="username"></label>
                    <input type="text" required name="username" id="username" placeholder="   Username">
                    <label  class="input-row" for="pass"></label>
                    <input type="password" required name="pass" id="pass" placeholder="   Password"   required minlength="6" required maxlength="36" pattern="[A-Z]{1}-[0-9]{12}-[a-z]{12}[_]{1}">
                    <p><a href="/">Forget Your Password ?</a></p>
                    <button class="input-row" type="submit" id="btn-login">LOGIN</button>
                </form>
            </div>
            <div class="right">
                <div>
                    <h1>LAMBORGHINI</h1>
                    <hr>
                    <h2>Welcome, Friend!</h2>
                    <p>Enter your personal details to use all of site features </p>
                    <hr>
                    <button onclick="btn_register()">SIGN UP</button>
                </div>
            </div>
        </div>


        <div class="register">
                <video id="video_background" preload="auto" autoplay="true" loop="loop" muted volume="0">
                    <source src="/introducing-the-new-ducati-diavel-1260-lamborghini.mp4" type="video/mp4"/>
                </video>
                <div class="left">
                    <h1>LAMBORGHINI</h1>
                    <hr>
                    <h2>Welcome Back!</h2>
                    <p>Enter your personal details to use all of site features </p>
                    <hr>
                    <button onclick="btn_login()">SIGN UP</button>
                </div>
                <div class="right">
                    <form action="" method="post">
                        <h1>R G I S T E R</h1>
                            <label  class="input-row" for="email"></label>
                        <input type="email" required name="email" id="email" placeholder="  Email">
                            <label  class="input-row" for="fullname"></label>
                        <input type="text" required name="" id="fullname" placeholder="  Fullname">
                            <label  class="input-row" for="Username"></label>
                        <input type="text" required name="Username" id="Username" placeholder="  Username">
                            <label  class="input-row" for="pass"></label>
                        <input type="password" required name="pass" id="pass" placeholder="  Password" minlength="6" required maxlength="36" pattern="[A-Z]{1}-[0-9]{12}-[a-z]{12}[_]{1}">
                            <button class="input-row" type="submit" id="btn-register">RGISTER</button>
                    </form>
                </div>
        </div>

    <script src="/login.js"></script>
</body>
</html>
